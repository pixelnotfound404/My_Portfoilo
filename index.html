<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SCOTT UX &amp; UI LAB — Experience Design Studio</title>
  <meta name="description"
    content="Scott UX Lab — A UX design studio crafting bold, intuitive digital experiences for forward-thinking teams." />

  <!-- Preconnect to critical origins -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://unpkg.com" crossorigin />
  <link rel="preconnect" href="https://prod.spline.design" crossorigin />

  <!-- Non-render-blocking font loading -->
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@700;900&family=Inter:wght@300;400;500;600&display=swap"
    rel="stylesheet" media="print" onload="this.media='all'" />
  <noscript>
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@700;900&family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet" />
  </noscript>

  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

  <!-- Inline critical loader styles so the page doesn't flash white -->
  <style>
    body { margin: 0; background: #0a0a0a; overflow: hidden; }
    #page-loader {
      position: fixed; inset: 0; z-index: 99999;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      background: #0a0a0a;
    }
    .loader__logo {
      font-family: 'Barlow Condensed', sans-serif;
      font-size: 1.8rem; font-weight: 900; letter-spacing: 0.18em;
      color: #fff;
    }
    .loader__logo span { color: #e0ff00; }
    .loader__bar {
      margin-top: 1.5rem; width: 120px; height: 2px;
      background: #222; border-radius: 2px; overflow: hidden;
    }
    .loader__bar::after {
      content: ''; display: block; width: 50%;
      height: 100%; background: #e0ff00;
      animation: loader-slide 1.2s ease-in-out infinite;
    }
    @keyframes loader-slide {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(300%); }
    }
  </style>
</head>

<body>
  <!-- Loader is in the raw HTML so it shows instantly, before Vue hydrates -->
  <div id="page-loader" aria-hidden="true">
    <div class="loader__logo">✦ SCOTT <span>UX</span> &amp; UI LAB</div>
    <div class="loader__bar"></div>
  </div>

  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>

  <!-- Load Spline AFTER the page — non-blocking -->
  <script>
    // Defer Spline viewer loading until after initial paint
    if ('requestIdleCallback' in window) {
      requestIdleCallback(() => {
        const s = document.createElement('script');
        s.type = 'module';
        s.src = 'https://unpkg.com/@splinetool/viewer@1.9.28/build/spline-viewer.js';
        document.head.appendChild(s);
      });
    } else {
      setTimeout(() => {
        const s = document.createElement('script');
        s.type = 'module';
        s.src = 'https://unpkg.com/@splinetool/viewer@1.9.28/build/spline-viewer.js';
        document.head.appendChild(s);
      }, 100);
    }
  </script>
</body>

</html>
