<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- ✦ Four-pointed star in bold neon-lime, transparent background -->
  <defs>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <text
    x="16"
    y="23"
    text-anchor="middle"
    font-family="Georgia, serif"
    font-size="22"
    font-weight="900"
    fill="#e0ff00"
    filter="url(#glow)"
  >✦</text>
</svg>
